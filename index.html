<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot at Work - Login</title>
</head>
<body>

    <div id="auth"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        import { Auth } from 'https://cdn.jsdelivr.net/npm/@supabase/auth-ui@0/+esm'
        import { ThemeSupa } from 'https://cdn.jsdelivr.net/npm/@supabase/auth-ui@0/+esm'

        // Configurar Supabase
        const supabase = createClient(
            'https://vacmxvlfaqasujlrugur.supabase.co', 
            'TU_SUPABASE_ANON_KEY'
        );

        // Agregar el formulario de login
        document.getElementById("auth").appendChild(
            Auth(supabase, {
                view: 'sign_in', // 'sign_up', 'magic_link', 'forgot_password'
                theme: ThemeSupa,
                redirectTo: 'https://rafanuvolar.github.io/spotatwork/dashboard.html'
            })
        );
    </script>

</body>
</html>
