<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Spot at Work</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./supabaseV2.js"></script>
    <script type="module" src="./reset_password.js"></script>
</head>
<body>
    <div class="container">
        <h2>Reset your password</h2>
        
        <form id="reset-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        
        <p id="reset-message" class="message"></p>

        <div id="success-message" class="hidden">
            <div class="icon-checkmark">âœ”</div>
            <h2>Check your email!</h2>
            <p>We've sent a password reset link to your email. Follow the instructions to reset your password.</p>
        </div>

        <div id="error-message" class="error-message hidden"></div>
    </div>
</body>
</html>
