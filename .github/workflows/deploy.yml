name: Deploy auth-ui to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecutar√° cada vez que hagas push a `main`

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./auth-ui  # Carpeta que se va a copiar
